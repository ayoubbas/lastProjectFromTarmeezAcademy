<body>
    

        <!-- modals of login and register -->
    <!--//! modal of login //-->


    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
               
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                
                <input type="text" class="form-control" placeholder="Emil Address" id="emailLogin" />
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" name="" placeholder="***********" id="passLogin">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="loginBtnForm"  class="btn btn-success">Login</button>
          </div>
        </div>
      </div>
    </div>
    <!--// modal of login //-->


    <!--//! register Form //-->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                
                <input type="text" class="form-control" placeholder="username" id="emailregister" />
              </div>
              <div class="mb-3">
                
                <input type="text" class="form-control" placeholder="Name" id="namePerson" />
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" name="" placeholder="***********" id="passRegister">
              </div>
              <div class="mb-3">
                <input type="file" class="form-control" name=""  accept="image/png, image/gif, image/jpeg"  id="imgProfile">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="registerBtnForm" class="btn btn-primary">Register</button>
          </div>
        </div>
      </div>
    </div>
    <!-- register Form //-->


    <!-- start navbar FIXME:-->
<!-- !header -->

        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow rounded">
          <div class="container-fluid">

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="./home.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"  onclick="showMyPro()" href="/profile.html">Profile</a>
                </li>
              </ul>
              <div class="d-flex align-items-center">
  
                <div class="loginAndRegister">
                  <button id="loginBtnHeader" class="btn btn-outline-success mx-3" data-bs-toggle="modal"
                  data-bs-target="#loginModal">Login</button>
                  <button  data-bs-toggle="modal" data-bs-target="#registerModal" id="registerBtnHeader"  class="btn btn-outline-success">Register</button>
  
                </div>
  
               
                <div class="logged d-none">
                  <img src="" id="imgProfileHeader" alt="">
                  <b id="username" class="mx-3"></b>
                  <button id="logout" class="btn btn-outline-danger">Log Out</button>
                </div>
  
              </div>
            </div>
          </div>
        </nav>
      </div>
      <!-- end navbar FIXME:-->



      <div class="container">
        <!-- card -->
        <div class="card mt-5 mb-5">
            
            <div id="cardBody" class="card-body">
             
                <div class="d-flex">
                    <div class="img col-4">
                        <img id="imgProfile" src="./img/hacker.png" class="rounded-circle" style="width: 150px; height: 150px; background-color: aqua; margin: 50px 0;" alt="">

                    </div>
                    <div style="font-weight: 800;" class="account-info col-4 d-flex flex-column justify-content-center">
                        <p id="gmailPro">ayoub@gmail.com</p>
                        <b class="namePro" id="namePro">ayoub bos</b>
                        <p id="userNamePro">@ayoub</p>
                    </div>

                    <div class="account-details col-4 d-flex flex-column justify-content-center">
                        <p class=" text-secondary"><span id="howManyPosts" style="font-size: 34px;">0 </span>Posts</p>
                        <p class=" text-secondary"><span id="howManyComments" style="font-size: 34px;">0 </span>Comments</p>
                    </div>
                </div>
              
              
            </div>

            <div class="postsProfile">
              <div class="cardsProfile">

              </div>
            </div>
        </div> 
      </div>

    <script src="./script.js"></script>
